<!DOCTYPE html>
<html  xmlns:th= "http://www.thymeleaf.org" >
<html lang="en">
<head>
    <title>How To create Bootstrap 4 Registration Form Template HTML</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>




    <style>
        .register-form h1 {
            font-size: 42px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 150px 0px;
            line-height: 60px;
        }
        .register-form .form-control {
            border: none;
            background: none;
            border-bottom: 1px solid #ffc107;
            border-radius: 0px !important;
            color: #fff;
        }
        .register-form .form-control:focus,
        .register-form .form-control:hover{
            border:none;
            margin: 0 auto;
            background: none;
            box-shadow: none;
            border-bottom: 1px solid #fff;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="register-form mt-3 mb-3">
    <div class="container">
        <div class="row">
            <div class="col-md-6 d-none d-md-block bg-warning">

                <h1 class="text-center pt-3">Demande Entretien<br>Remplir le Formulaire</h1>
            </div>
            <div class="col-md-6 bg-dark">

                <form th:action="@{/entretiens/demande/pdf}" method="post" th:object="${pdf}" class="p-4 text-white">

                    <div class="form-group">
                        <label >Nom Responsable</label>
                        <input type="text" class="form-control" th:field="*{nomR}">
                    </div>

                    <div class="form-group">
                        <label >Prenom Responsable</label>
                        <input type="text" class="form-control" th:field="*{prenomR}">
                    </div>

                    <div class="form-group">
                        <label >Num√©ro D'Equipement</label>
                        <input type="text" class="form-control" th:field="*{idE}">
                    </div>

                    <div class="form-group">
                        <label >Nom D'Equipement</label>
                        <input type="text" class="form-control" th:field="*{nomE}">
                    </div>

                    <div class="form-group">
                        <label >Type D'Entretien</label>
                        <input type="text" class="form-control" th:field="*{typeE}">
                    </div>

                    <div class="form-group">
                        <label >Description</label>
                        <input type="text" class="form-control" th:field="*{description}">
                    </div>

                    <button type="submit" class="btn btn-warning mb-3 mt-3 float-right">Telecharger PDF</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
